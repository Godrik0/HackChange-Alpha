version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hackchange-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hackchange
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hackchange-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hackchange-backend
    environment:
      HACKCHANGE_SERVER_ADDR: "0.0.0.0"
      HACKCHANGE_SERVER_PORT: 8080
      HACKCHANGE_SERVER_READ_TIMEOUT: 15
      HACKCHANGE_SERVER_WRITE_TIMEOUT: 15
      HACKCHANGE_SERVER_SHUTDOWN_TIMEOUT: 30
      HACKCHANGE_DATABASE_HOST: postgres
      HACKCHANGE_DATABASE_PORT: 5432
      HACKCHANGE_DATABASE_USER: postgres
      HACKCHANGE_DATABASE_PASSWORD: postgres
      HACKCHANGE_DATABASE_DBNAME: hackchange
      HACKCHANGE_DATABASE_SSLMODE: disable
      HACKCHANGE_ML_BASE_URL: http://ml-service:5000
      HACKCHANGE_ML_TIMEOUT: 30
      HACKCHANGE_LOG_LEVEL: info
      HACKCHANGE_LOG_FORMAT: json
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hackchange-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  hackchange-network:
    driver: bridge
