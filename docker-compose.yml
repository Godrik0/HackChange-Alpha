version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hackchange-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hackchange
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hackchange-network

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: hackchange-ml-service
    environment:
      HOST: "0.0.0.0"
      PORT: 8000
      LOG_LEVEL: info
      APP_VERSION: "1.0.0"
    ports:
      - "8000:8000"
    networks:
      - hackchange-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hackchange-backend
    environment:
      HACKCHANGE_SERVER_ADDR: "0.0.0.0"
      HACKCHANGE_SERVER_PORT: 8080
      HACKCHANGE_SERVER_READ_TIMEOUT: 15
      HACKCHANGE_SERVER_WRITE_TIMEOUT: 15
      HACKCHANGE_SERVER_SHUTDOWN_TIMEOUT: 30
      HACKCHANGE_DATABASE_HOST: postgres
      HACKCHANGE_DATABASE_PORT: 5432
      HACKCHANGE_DATABASE_USER: postgres
      HACKCHANGE_DATABASE_PASSWORD: postgres
      HACKCHANGE_DATABASE_DBNAME: hackchange
      HACKCHANGE_DATABASE_SSLMODE: disable
      HACKCHANGE_ML_BASE_URL: http://ml-service:8000
      HACKCHANGE_ML_TIMEOUT: 30
      HACKCHANGE_LOG_LEVEL: info
      HACKCHANGE_LOG_FORMAT: json
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      ml-service:
        condition: service_started
    networks:
      - hackchange-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hackchange-frontend
    environment:
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      - backend
    networks:
      - hackchange-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  hackchange-network:
    driver: bridge
