<nz-card nzTitle="Фильтры" nzSize="small">
  <form nz-form>

    <nz-form-item>
      <nz-form-label>Поиск</nz-form-label>
      <nz-form-control>
        <input nz-input
               placeholder="Поиск клиентов..."
               [(ngModel)]="filter.search"
               (ngModelChange)="onFilterChange()"
               name="search">
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Доход</nz-form-label>
      <nz-form-control>
        <nz-slider
          nzRange
          [nzMin]="0"
          [nzMax]="100000"
          [nzStep]="5000"
          [(ngModel)]="filter.profitRange"
          (ngModelChange)="onFilterChange()"
          name="profitRange">
        </nz-slider>
        <div style="margin-top: 8px; color: #666;">
          От {{ filter.profitRange[0] | number }} до {{ filter.profitRange[1] | number }} ₽
        </div>
      </nz-form-control>
    </nz-form-item>

  </form>
</nz-card>
